name: Update GitHub Readme Stats

on:
  schedule:
    - cron: '0 3 * * *'  # Daily at 3 AM UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create output directory
        run: mkdir -p profile

      - name: Generate Stats Card (enhanced with more stats)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=jamesfredley&rank_icon=percentile&show_icons=true&theme=tokyonight&show=reviews,prs_merged&include_all_commits=true&count_private=true&bg_color=fff&title_color=0a1931&icon_color=0a1931&text_color=0A0209&border_color=0A0209&border_radius=8&hide=stars
          path: profile/stats.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=jamesfredley&layout=compact&langs_count=8&theme=tokyonight&bg_color=fff&title_color=0a1931&text_color=0A0209&border_color=0A0209&border_radius=8
          path: profile/top-langs.svg
          token: ${{ secrets.GH_TOKEN }}

      - name: Commit and Push Cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update GitHub stats and languages cards" || exit 0
          git push
