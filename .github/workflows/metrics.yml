name: GitHub Metrics

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: lowlighter/metrics@65836723097537a54cd8eb90f61839426b4266b6
        with:
          template: classic
          filename: metrics.svg
          token: ${{ secrets.GH_TOKEN }}  # Recommended for higher rate limits
          base: header, activity, community, repositories, metadata
          plugin_achievements: yes
          plugin_achievements_display: compact  # Shows compact rank/achievements (similar to percentile)
          plugin_isocalendar: yes  # Optional: adds contribution calendar
